{% extends "home_admin.html" %}

{% block content2 %}
<div class="container mt-4">
  <h2>Editar Producto</h2>
  <form method="POST">
    {% csrf_token %}

    <div class="mb-3">
      <label for="cod" class="form-label">Código</label>
      <input type="text" class="form-control" id="cod" name="cod" value="{{ producto.cod }}" required>
    </div>

    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}" required>
    </div>

    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required>{{ producto.descripcion }}</textarea>
    </div>

    <div class="mb-3">
      <label for="precio" class="form-label">Precio (S/)</label>
      <input type="number" step="0.01" class="form-control" id="precio" name="precio" value="{{ producto.precio }}" required>
    </div>

    <div class="mb-3">
      <label for="stock" class="form-label">Stock</label>
      <input type="number" class="form-control" id="stock" name="stock" value="{{ producto.stock }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Actualizar producto</button>
  </form>
</div>
{% endblock content2 %}
