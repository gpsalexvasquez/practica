
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Transcriptor de Audio</title>
</head>
<body>
    <h1>Sube un archivo WAV</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="video_file" accept=".mp4" required>
        <button type="submit">Transcribir</button>
    </form>

    {% if error %}
        <p style="color: red;"><strong>Error:</strong> {{ error }}</p>
    {% endif %}

    {% if transcription %}
        <h2>Texto transcrito:</h2>
        <p>{{ transcription }}</p>
    {% endif %}
</body>
</html>
